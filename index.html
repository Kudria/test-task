<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.18.2/swagger-ui.css">
    <style>
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin: 0; background: #fafafa; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.18.2/swagger-ui-bundle.js"></script>
    <script>
    // Make sure the DOM is fully loaded before trying to render anything
    window.addEventListener('DOMContentLoaded', (event) => {
        const ui = SwaggerUIBundle({
            url: "swagger.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            // These presets are essential for defining the layouts
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            // Explicitly define the layout to use
            layout: "StandaloneLayout",
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ]
        });
    });
    </script>
</body>
</html>
